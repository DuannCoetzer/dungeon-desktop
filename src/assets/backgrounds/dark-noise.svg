<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none">
  <defs>
    <filter id="n" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.04"/>
      </feComponentTransfer>
    </filter>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="128">
      <stop offset="0" stop-color="#0f1115"/>
      <stop offset="1" stop-color="#0b0e14"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" fill="url(#bg)"/>
  <rect width="128" height="128" filter="url(#n)"/>
</svg>

